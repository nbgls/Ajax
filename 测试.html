<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <button id="btn_xuehao">学号</button>
  <button id="btn_shoujihao">手机号</button>
  <button id="btn_youxiang">邮箱</button>
  <button id="btn_mima">密码</button>
  <div id="div_xuehao"></div>
  <div id="div_shoujihao"></div>
  <div id="div_youxiang"></div>
  <div id="div_mima"></div>

  <script>
    document.getElementById('btn_xuehao').addEventListener('click',function(){
      const xhr = new XMLHttpRequest();
      xhr.responseType = 'json';
      xhr.open('GET','http://127.0.0.1:8000/ceshi');
      xhr.setRequestHeader('Content-Type','application/x-www-form-urlencode')
      xhr.send();
      xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
          if(xhr.status >= 200 && xhr.status < 300){
            document.getElementById('div_xuehao').innerHTML = xhr.response;
          }
        }
      }
    })
  </script>
</body>
</html>
